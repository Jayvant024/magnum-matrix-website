	  header p {

        .btn {
            display: inline-block;

<body>
    <!-- Welcome Message -->
    <header>
        <h1>Welcome to the World of Magnum</h1>
        <p>Prepare to be amazed by a journey into the Matrix</p>
        <a href="file:///C:/Users/VICTUS/OneDrive/%E6%96%87%E6%A1%A3/1.html#explore" class="btn">Explore More</a>
    </header>

    <!-- Matrix Effect -->
    <canvas id="matrix" width="1528" height="738"></canvas>

    <script>
        // JavaScript for the Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const matrix = letters.split("");

	const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, index) => {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                const x = index * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }

                drops[index]++;
            });
        }

        setInterval(draw, 50);

	  // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>


</body></html>
